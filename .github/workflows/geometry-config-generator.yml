name: Geometry config generator

# Only trigger, when the deployment workflow succeeded
on:
  push:
    branches: ["v1.4.0", "akash_dev"]
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Target branch to generate geometry config against"
        type: string
        required: true
        default: "v1.4.0"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  generate-config-and-create-pr:
    runs-on: [self-hosted, ci-runner]
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3
        with:
          ref: ${{ github.event.inputs.target_branch }}
          submodules: "recursive"
          token: ${{ secrets.ZKSYNC_ADMIN_BOT_ORG_REPO_WRITE }}
      - name: setup rustup
        run: |
          wget -q -O - https://sh.rustup.rs | bash -s -- -y
          echo "${HOME}/.cargo/bin" >> "${GITHUB_PATH}"
          echo "CARGO_BUILD_JOBS=$(($(nproc) /2))" >> "${GITHUB_ENV}"
          echo "export PATH=\"$HOME/.cargo/bin:\$PATH\"" >> "${HOME}/.bash_profile"

      - name: setup rust
        run: |
          rustup set profile minimal
          rustup toolchain install nightly-2023-05-31
          rustup default nightly-2023-05-31

      - name: generate geometry config
        run: |
          git config --global --add url."https://${{ secrets.ZKSYNC_ADMIN_BOT_ORG_REPO_WRITE }}:x-oauth-basic@github.com/".insteadOf ssh://git@github.com/
          git config --global --add url."https://${{ secrets.ZKSYNC_ADMIN_BOT_ORG_REPO_WRITE }}:x-oauth-basic@github.com/".insteadOf https://github.com/
          source "$HOME/.cargo/env"
          cargo +nightly-2023-05-31 run --release --bin geometry_config_generator
      - name: create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@d7db273d6c7206ba99224e659c982ae34a1025e3 # v4
        with:
          token: ${{ secrets.ZKSYNC_ADMIN_BOT_ORG_REPO_WRITE }}
          base: ${{ github.event.inputs.target_branch }}
          commit-message: update generated geometry config
          committer: zksync-admin-bot2 <temp-bot@matterlabs.dev>
          author: zksync-admin-bot2 <temp-bot@matterlabs.dev>
          signoff: false
          branch: update-geometry-config
          branch-suffix: short-commit-hash
          delete-branch: true
          title: Update geometry config from branch ${{ github.event.inputs.target_branch }}
          body: |
            Update generated geometry config from branch ${{ github.event.inputs.target_branch }}
          draft: false
